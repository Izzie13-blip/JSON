<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <p id="pt"></p>
    <script>
        var ob ={"Name": 'Liz', 'Age': '13', 'Grade' : 9};
        var send= JSON.stringify(ob);
        var recv =JSON.parse(send)
        document.getElementById("pt").innerHTML= recv.Name;
    </script>

<h1>JSON ASYNC/AWAIT</h1>
<p id="result"></p>
<script>
    async function add(a,b){
        let response= await a+b;
        display(response);
    }
    function display(some){
        document.getElementById("result").innerHTML=some;
    }add(15,30)
</script>
</body>
</html>
